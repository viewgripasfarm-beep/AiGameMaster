<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-M" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Học Mà Chơi – AI Game Master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      :root {
        /* Dark Theme */
        --bg-color: #0f172a;      /* slate-900 */
        --surface-1: #1e293b;    /* slate-800 */
        --surface-2: #334155;    /* slate-700 */
        --text-color: #e2e8f0;     /* slate-200 */
        --text-muted-color: #94a3b8; /* slate-400 */
        --primary-color: #60a5fa; /* blue-400 */
        --accent-color: #93c5fd;  /* blue-300 */
        --border-color: #475569; /* slate-600 */
        --success-color: #4ade80; /* green-400 */
      }
      html.light {
        /* Light Theme (Blue & White) */
        --bg-color: #f8fafc;        /* slate-50 */
        --surface-1: #ffffff;      /* white */
        --surface-2: #f1f5f9;      /* slate-100 */
        --text-color: #0f172a;       /* slate-900 */
        --text-muted-color: #64748b; /* slate-500 */
        --primary-color: #3b82f6;   /* blue-500 */
        --accent-color: #60a5fa;    /* blue-400 */
        --border-color: #e2e8f0;     /* slate-200 */
        --success-color: #22c55e;   /* green-600 */
      }
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Be Vietnam Pro', sans-serif;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      h1, h2, h3 {
        font-family: 'Be Vietnam Pro', sans-serif;
        font-weight: 700;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: 'var(--bg-color)',
            surface1: 'var(--surface-1)',
            surface2: 'var(--surface-2)',
            text: 'var(--text-color)',
            'text-muted': 'var(--text-muted-color)',
            primary: 'var(--primary-color)',
            accent: 'var(--accent-color)',
            border: 'var(--border-color)',
            success: 'var(--success-color)',
          }
        }
      }
    }
  </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
